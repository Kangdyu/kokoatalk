<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat with Tom - Kokoatalk</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body id="chat-screen">
        <div class="status-bar status-bar-chat">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>999%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="chat-header chat-header-chat">
            <div class="chat-header__column">
                <a href="chats.html">
                    <i class="fas fa-chevron-left fa-2x"></i>
                </a>
            </div>
            <div class="chat-header__column">
                <h1 class="chat-header__title">Tom</h1>
            </div>
            <div class="chat-header__column">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="fas fa-bars fa-2x"></i></span>
            </div>
        </header>

        <main class="main-chat">
            <div class="chat__timestamp">
                Monday, August 03, 2020
            </div>
            <div class="message-row">
                <img src="images/tom.jpg" />
                <div class="message-row__info">
                    <span class="message__author">Tom</span>
                    <div class="message__content">
                        <span class="message__bubble">Hi</span>
                        <span class="message__time">17:12</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--mine">
                <div class="message-row__info">
                    <div class="message__content">
                        <span class="message__bubble">Bye lol</span>
                        <span class="message__time">17:13</span>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img src="images/tom.jpg" />
                <div class="message-row__info">
                    <span class="message__author">Tom</span>
                    <div class="message__content">
                        <span class="message__bubble">COME ON</span>
                        <span class="message__time">18:35</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="type-area">
            <div class="type-area__column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="type-area__column">
                <input type="text" placeholder="Write a message.." />
                <i class="far fa-surprise fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big :(</span>
        </div>

        <script
            src="https://kit.fontawesome.com/13a31eb013.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
