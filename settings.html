<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - Kokoatalk</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>999%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="chat-header">
            <div class="chat-header__column">
                <a href="more.html">
                    <i class="fas fa-chevron-left fa-2x"></i>
                </a>
            </div>
            <div class="chat-header__column">
                <h1 class="chat-header__title">Settings</h1>
            </div>
            <div class="chat-header__column">
                <i class="fas fa-search fa-2x"></i>
            </div>
        </header>

        <main class="main-screen settings-screen">
            <ul class="settings__list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-flask"></i>
                        <span>Lab</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__setting-column">Lastest Version</div>
                </li>
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__chat-notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big :(</span>
        </div>

        <script
            src="https://kit.fontawesome.com/13a31eb013.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
